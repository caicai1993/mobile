<!DOCTYPE html>
<html>

	<body>
		<!--
新版弹性盒模型：
display: flex;
主轴方向：flex-direction:row(水平方向)/column(竖直方向)/row-reverse(元素水平逆序)/column-reverse(元素垂直逆序);

主轴：
元素在主轴开始位置，富裕空间在主轴结束位置：
justify-content: flex-start;
元素在主轴开始位置，富裕空间在主轴结束位置：
justify-content: flex-end;
元素在主轴中间，富裕空间在主轴两侧：
justify-content: center;
justify-content: space-between;(元素间的距离相等)
justify-content: space-around;(元素两侧)

侧轴：
align-items: flex-end/flex-start/center;
align-items:baseline(文字的基线对齐);



老版本的弹性盒模型(兼容性较好)：
父级：display:-webkit-box;
主轴方向：-webkit-box-orient: horizontal(水平)/vertical(竖直)；、
逆序：
-webkit-box-direction: reverse;
-webkit-box-direction: normal;

主轴：
元素在主轴开始位置，富裕空间在主轴结束位置：
-webkit-box-pack: start;
元素在主轴开始位置，富裕空间在主轴结束位置：
-webkit-box-pack: end;
元素在主轴中间，富裕空间在主轴两侧：
-webkit-box-pack: center;
富裕空间平均分配在两个元素之间
-webkit-box-pack: justfy;

侧轴：
-webkit-box-align: start/end/center;
-->
	</body>
</html>
